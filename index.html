<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="./css/style.css">
    <title>Radiovet</title>
</head>

<body>
    <div class="contacto-grid-container">
        <header class="index-header container d-flex justify-content-center">
            <nav class="navbar navbar-expand-lg">
                <div class="container-fluid">
                    <a class="navbar-brand" href="#"><img class="img-fluid" src="./img/logo2.png" alt=""></a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse estilo-nav" id="navbarNav">
                        <ul class="navbar-nav">
                            <li class="nav-item">
                                <a class="nav-link active" aria-current="page" href="#">Inicio</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link disabled" href="#">Predio</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
        </header>
        <section class="index-section1 container-fluid">
            <div class="row">
                <div class="col-md-6 col-xs-4 section1-h1-p">
                    <h1>Radiología Veterinaria</h1>
                    <p>Diagnóstico por imagen</p>
                    <p>Ciudad de Mendoza</p>
                    <div>
                        <i class="bi bi-whatsapp icon-wpp"></i>
                        <a href="#">Whatsapp</a>
                        <i class="bi bi-phone icon-phone"></i>
                        <a href="#">0261555555</a>
                    </div>
                </div>
                <div class="col-md-6 col-xs-4">
                    <img class="img-fluid" src="./img/png-dog.png" alt="Perrito">
                </div>
            </div>
        </section>
        <section class="index-section2 container">
            <div class="row">
                <h2>Consultas</h2>
                <p>Para solicitar turnos, o realizar consultas, por favor, completar el formulario:</p>
                <form class="row g-3 needs-validation" novalidate>
                    <div class="col-md-12">
                        <label for="validationCustom01" class="form-label">Nombre y apellido dueño:</label>
                        <input type="text" class="form-control" id="validationCustom01" placeholder="Nombre y apellido"
                            required>
                    </div>
                    <div class="col-md-12">
                        <label for="validationCustom01" class="form-label">Nombre de mascota:</label>
                        <input type="text" class="form-control" id="validationCustom01" placeholder="Nombre mascota"
                            required>
                    </div>
                    <div class="col-md-12">
                        <label for="validationCustom01" class="form-label">Edad de mascota:</label>
                        <input type="number" class="form-control" id="validationCustom01" placeholder="Edad mascota"
                            required>
                    </div>
                    <div class="col-md-3 position-relative">
                        <label for="validationTooltip04" class="form-label">Especie</label>
                        <select class="form-select" id="validationTooltip04" required>
                          <option selected disabled value="">Elegir...</option>
                          <option>Canino</option>
                          <option>Felino</option>
                          <option>Otro</option>
                        </select>
                        <div class="invalid-tooltip">
                          Please select a valid state.
                        </div>
                      </div>
                    <div class="col-md-12">
                        <label for="validationCustom02" class="form-label">Teléfono:</label>
                        <input type="number" class="form-control" id="validationCustom02" placeholder="Teléfono" required>
                    </div>
                    <div class="col-md-12">
                        <label for="validationCustom03" class="form-label">Mail:</label>
                        <input type="email" class="form-control" id="validationCustom03" placeholder="Mail" required>
                    </div>
                    <div class="mb-3">
                        <label for="formFile" class="form-label">Subir archivo de estudios radiológicos, ecográfricos y serológicos (opcional)</label>
                        <input class="form-control" type="file" id="formFile">
                      </div>
                    <div class="col-12">
                        <button class="btn btn-primary contacto-button" type="submit">Enviar</button>
                    </div>
                </form>
            </div>
        </section>
        <footer class="index-footer"></footer>
    </div>

    <script type="text/javascript">
        // Example starter JavaScript for disabling form submissions if there are invalid fields
        (function () {
            'use strict'

            // Fetch all the forms we want to apply custom Bootstrap validation styles to
            var forms = document.querySelectorAll('.needs-validation')

            // Loop over them and prevent submission
            Array.prototype.slice.call(forms)
                .forEach(function (form) {
                    form.addEventListener('submit', function (event) {
                        if (!form.checkValidity()) {
                            event.preventDefault()
                            event.stopPropagation()
                        }

                        form.classList.add('was-validated')
                    }, false)
                })
        })()
    </script>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js"
        integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.min.js"
        integrity="sha384-ODmDIVzN+pFdexxHEHFBQH3/9/vQ9uori45z4JjnFsRydbmQbmL5t1tQ0culUzyK"
        crossorigin="anonymous"></script>
</body>

</html>
